<div class="container" style="margin-bottom:2rem" *ngIf="!isLoading">
    <div class="row">
        <div class="col s12">
            <h2 class="center-align">Your Bill</h2>
            <hr style="width:200px; margin: auto;color:#f50057; border-top: 3px solid #f50057;" /> <br>
        </div>
    </div>
</div>

<div class="container center-align" style="margin-top:5rem">
    <app-spinner *ngIf="isLoading"></app-spinner>
</div>
<div class="container" *ngIf="!error &&!isLoading">
    <div class="hards">
        <table class="striped highlight responsive-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price per item</th>
                    <th>Quantity</th>

                    <th>Total(Rs)</th>
                </tr>
            </thead>

            <tbody *ngFor="let cart of carts">
                <tr>
                    <td>{{cart.dish.name}}</td>
                    <td>{{cart.dish.price}}</td>
                    <td>{{cart.quantity}}</td>

                    <td>{{cart.dish.total ||cart.dish.price}}</td>
                </tr>

            </tbody>
        </table> <br><br>
        <p class="center-align" style="font-weight: bold;margin-top: 2rem;" *ngIf="total"> <span style="font-weight: bold;">(Grand Total) Rs:{{total}}</span></p>
        <p class="center-align" style="font-weight: bold;" *ngIf="!total">Please try again later.</p>




    </div>
</div>

<br><br>
<div class="center-align" *ngIf="!error &&!isLoading" style="margin:2rem 0"><button class="btn pink btn-large hoverable waves-effect waves-light" *ngIf="carts.length>0" (click)="onBacktocart()">Back to cart</button></div>
<div class="center-align" *ngIf="!error &&!isLoading" style="margin:2rem 0"><button class="btn pink btn-large  waves-effect waves-light" *ngIf="carts.length>0" (click)="onMakePurchase()">Make Purchase</button></div>
