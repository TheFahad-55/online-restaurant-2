<div class="container" style="margin-bottom:1rem" *ngIf="!isLoading">
    <div class="row">
        <div class="col s12">
            <h2 class="center-align">Regular Menu</h2>
            <hr style="width:200px; margin: auto;color:#f50057; border-top: 3px solid #f50057;" /> <br>
        </div>
    </div>
</div>
<div class="container center-align" style="margin-top:5rem">
    <app-spinner *ngIf="isLoading"></app-spinner>
</div>




<div class="container" *ngIf="!error &&!isLoading">
    <div class="hards">
        <div class="card hoverable" *ngFor="let dish of dishes">
            <div class="card-image">
                <img src="{{dish.imagePath}}" class="responsive-image" width="400px" height="300px">
                <span class="card-title">{{dish.name}}</span>
            </div>
            <div class="card-content">
                <p>{{dish.description}}</p>
                <h5>Rs.{{dish.price}}</h5>
            </div>
            <div class="card-action">
                <p>PreparationTime: {{dish.preparationTime}}</p><br>

                <button class="btn pink accent-3   hoverable waves-effect waves-light" (click)="onAddToCart(dish)" style="margin-right:1rem" *ngIf="isLogin">Add To Cart</button>

                <a type="button" class="btn tooltip-pink pink accent-3" (click)="onAddToFavourite(dish._id)" *ngIf="isLogin" data-balloon-length="medium" aria-label="Add To Favourite Food List!" data-balloon-pos="up"><i class="fas fa-heartbeat fa-2x"  ></i></a>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-bottom:1rem" *ngIf="!isLoading">
    <div class="row">
        <div class="col s12">
            <h2 class="center-align">Specials</h2>
            <hr style="width:200px; margin: auto;color:#f50057; border-top: 3px solid #f50057;" /> <br>
        </div>
    </div>
</div> <br>

<div class="container" *ngIf="!isLoading&&special===false">
    <div class="row">
        <div class="col s12">
            <p style="font-weight: bold;">Specials are availabe only on Friday and Saturday.</p>
        </div>
    </div>
</div>
<div class="container" *ngIf="special===true && !isLoading&&!error">
    <div class="hards">
        <div class="card hoverable" *ngFor="let dish of specialDishes">
            <div class="card-image">
                <img src="{{dish.imagePath}}" class="responsive-image" width="400px" height="300px">
                <span class="card-title">{{dish.name}}</span>
            </div>
            <div class="card-content">
                <p>{{dish.description}}</p>
                <h5>Rs.{{dish.price}}</h5>
            </div>
            <div class="card-action">
                <p>PreparationTime: {{dish.preparationTime}}</p><br>
                <button class="btn   hoverable waves-effect waves-light pink accent-3" (click)="onAddToCart(dish)" style="margin-right:1rem" *ngIf="isLogin">Add To Cart</button>
                <a class="btn tooltip-pink pink accent-3" (click)="onAddToFavourite(dish._id)" *ngIf="isLogin" data-balloon-length="medium" aria-label="Add To Favourite Food List!" data-balloon-pos="up"><i class="fas fa-heartbeat fa-2x"  ></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:5rem" *ngIf="error&&!isLoading">
    <p>{{error}}</p>
</div>

<app-footer *ngIf="!isLoading"></app-footer>
